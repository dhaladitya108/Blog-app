<app-header></app-header>

<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h2>Login Now</h2>
      <div class="alert alert-danger" *ngIf="!isLoggedInFailed">{{LoginFailedMessage}}</div>
      <div class="form-group">
        <input class="form-control" type="email" name="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" [(ngModel)]="password">
      </div>
      <div class="form-group">
        <button class="btn btn-success" (click)="OnLogin()">Login</button>
      </div>
    </div>
  </div>
</div>
