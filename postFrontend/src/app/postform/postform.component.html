<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Add Post</h2>
      <form>
        <div class="alert alert-success" *ngIf="postSaved"></div>
        <div class="form-group">
          <input type="text" class="form-control" name="postTitle" [(ngModel)]="postTitle" />
        </div>
        <div class="form-group">
          <textarea class="form-control" name="postDescription" [(ngModel)]="postDescription"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-info" (click)="onCreatePost()">Save Post</button>
        </div>
      </form>
    </div>
  </div>
</div>
